<html>
<head>
	<title>Fire Flask Family</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	<style>
		a {
			font-size: 24;
			font-color: red;
			font-weight: bold;
			text-decoration: none;
			padding-left: 25px;
		}
		a:link {
			color: red;
		}
		a:visited {
			color: red;
		}
		a:active: {
			color: red;
		}
		a:hover {
			color: black;
		}
		th, td {
		  padding-top: 10px;
		  padding-bottom: 10px;
		  padding-left: 10px;
		  padding-right: 20px;
		}
	</style>
</head>
<body>
	<hr size=3 color='#ff0000' />
	<a href="/">Home</a>
	<a href="/new" >Add New</a>
	<select onchange="editRec(this)">
		{% for user in users %}
			<option value="{{ user['kv'] }}">{{ user["name"] }} </option>
		{% endfor %}
	</select>}
	<hr size=3 color='#ff0000' />

	<h1>Family Member List</h1>
	<table border="0">
	{% for user in users %}
		<tr>
	  <td><button class='btn btn-success' onclick="myFunction('{{ user['kv'] }}')">Edit Me</button></td>
	  <td><button class='btn btn-danger' onclick="removeIt('{{ user['kv'] }}')">Remove Me</button></td>
	  <td> {{ user["name"] }} </td>
	  <td> {{ user['email'] }}</td>
	  <td> {{ user["comments"] }} </td>
	</tr>
	{% endfor %}
	</table>

<script>
	function myFunction(key_val) {
		console.log(key_val);
		window.location.assign("/edit/" + key_val);
	}

	function removeIt(key_val) {
		console.log(key_val);
		window.location.assign("/delete/" + key_val);
	}

	function editRec(selectObject) {
		var selectIdx = selectObject.selectIndex;
		console.log(selectIdx);
		var key_val = selectObject.options[selectIdx]
		console.log(key_val);
		window.location.assign("/edit/" + key_val);
	}

</script>
</body>
</html>
